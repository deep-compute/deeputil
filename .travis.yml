language: python
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
- pip3 install .
script:
- python3 setup.py test
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    name: deeputil-0.2.9
    tag_name: 0.2.9
    on:
        branch: master
        repo: deep-compute/deeputil
  - provider: pypi
    distributions: "sdist bdist_wheel"
    server: https://test.pypi.org/legacy/
    skip_cleanup: true
    user: "deepcompute"
    password:
      secure: ""
    on:
      branch: master
      tags: false
    # pypi
  - provider: pypi
    distributions: "sdist bdist_wheel"
    server: https://upload.pypi.org/legacy/
    skip_cleanup: true
    user: "deepcompute"
    password:
      secure: ""
    on:
      branch: master
      # only when there is a release it will update pypi
      tags: true
